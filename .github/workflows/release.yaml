name: Release Drafter

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+" # e.g., v1.2.3, v0.2.7

permissions:
  contents: read

jobs:
  update_release_draft:
    permissions:
      contents: write
      pull-requests: read

    runs-on: ubuntu-latest

    steps:
      - name: Create Release
        uses: release-drafter/release-drafter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
