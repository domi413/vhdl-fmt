name: Publish CI Image

on:
  push:
    branches:
      - main
    paths:
      - "Dockerfile"
      - "conanfile.txt"
      - "clang.profile"
      - ".github/workflows/publish-ci-image.yaml"

permissions:
  packages: write
  contents: read

jobs:
  publish-ci-image:
    runs-on: ubuntu-latest
    name: Build and Publish CI Image
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/niekdomi/vhdl-fmt/vhdlfmt-ci
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push CI image
        uses: docker/build-push-action@v6
        with:
          context: .
          target: ci
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image published successfully
        run: |
          echo "âœ“ CI image published to ghcr.io/niekdomi/vhdl-fmt/vhdlfmt-ci:latest"
