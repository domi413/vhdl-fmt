line_length: 100

indentation:
  style: "spaces" # "spaces" or "tabs"
  size: 4

end_of_line: "auto" # "lf", "crlf", "auto"

formatting:
  port_map:
    align_signals: true

  declarations:
    align_colons: true # Align the ':'
    align_types: true # Align the data type
    align_initialization: true # Align the ':='

casing: # "lower_case" or "UPPER_CASE"
  keywords: "lower_case"
  constants: "UPPER_CASE"
  identifiers: "lower_case"
