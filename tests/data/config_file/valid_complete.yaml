line_length: 120

indentation:
  style: "spaces"
  size: 2

end_of_line: "lf"

formatting:
  port_map:
    align_signals: true

  declarations:
    align_colons: true
    align_types: true
    align_initialization: true

  casing:
    keywords: "lower_case"
    constants: "UPPER_CASE"
    identifiers: "lower_case"
